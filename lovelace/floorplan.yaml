{% set shared = """
          state_filter:
            \"off\": opacity(50%)
            \"on\": opacity(1%)
            \"unknown\": opacity(50%) invert(10%) sepia(99%) saturate(10000%) hue-rotate(0deg)
          style:
            left: 0%
            top: 0%
            transform: none
          tap_action:
            action: toggle
""" %}
- type: vertical-stack
  cards:
    - type: custom:plan-coordinates
    - type: picture-elements
      image: !file /local/floorplan/groundfloor.png
      style:
        left: 0%
        top: 0%
        transform: none
      elements:
        - type: image
          entity: light.dinner_table_wall_light
          image: !file /local/floorplan/dark_dinner_wall.png
          {{ shared }}
        - type: image
          entity: group.kitchen_lights
          image: !file /local/floorplan/dark_kitchen.png
          {{ shared }}
        - type: image
          entity: group.dinner_table_lights
          image: !file /local/floorplan/dark_dinner_table.png
          {{ shared }}
        - type: image
          entity: group.winter_garden_lights
          image: !file /local/floorplan/dark_winter_garden.png
          {{ shared }}
        - type: image
          entity: group.hallway_lights
          image: !file /local/floorplan/dark_hallway.png
          {{ shared }}
        - type: image
          entity: light.small_bathroom_light
          image: !file /local/floorplan/dark_small_bathroom.png
          {{ shared }}
        - type: image
          entity: group.entrance_lights
          image: !file /local/floorplan/dark_entrance.png
          {{ shared }}
